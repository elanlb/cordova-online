@main("Login") {

@* Google platform library *@
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content='@System.getenv("OAUTH2_CLIENT_ID")'>

@* For authentication with Google *@
<script src='@routes.Assets.versioned("javascripts/authenticate.js")' type="text/javascript"></script>

} {

<div class="container">
	<h1>Sign in with your 'main' account</h1>
	<p>You will sign in with this account every time to get your mail.</p>

	@* Google sign in button *@
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
</div>

}
